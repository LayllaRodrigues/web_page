<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - testes de software</title>

        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style_menu.css"> 
    </head>
	<body>
		<header>
			<div class="menu">
				<h1><img width="180" height="100" src="source/logo1.png"></h1>

				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<p class="dados_contato">Dados de contato</p>
				<label for="nomesobrenome">Meu nome é </label>
				<input placeholder="nome e sobrenome" type="text" id="nomesobrenome" class="input-padrao"  required>

				<label for="email"> meu email, </label>
				<input placeholder="dominio@email.com" type="email" id="email" class="input-padrao" required>

				<label for="telefone">telefone,</label>
				<input type="tel" id="telefone" class="input-padrao"  placeholder="(XX) XXXX-XXXX"  maxlength="15" required>

				<label for="mensagem">Minha mensagem é:</label>
				<textarea id="mensagem"  class="input-padrao"></textarea > 
					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
						
						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
					</fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="lgpd"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
				<input class="botton" type="submit" value="Enviar formulário">

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="source/logo1.png" width="180" height="100">
			<p class="copyright">&copy; Copyright 2021</p>
		</footer>
	</body>
</html>
